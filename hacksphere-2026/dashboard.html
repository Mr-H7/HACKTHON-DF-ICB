<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الفريق - HackSphere 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logos">
                <img src="assets/logos/icb-logo.png" alt="ICB School" class="nav-logo">
                <span class="logo-separator">×</span>
                <img src="assets/logos/dfteam-logo.png" alt="DFTeam-EG" class="nav-logo">
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="structure.html" class="nav-link">مراحل المسابقة</a>
                <a href="leaderboard.html" class="nav-link">المتقدمون</a>
            </div>
            <div class="nav-buttons">
                <button id="logoutBtn" class="btn-secondary">تسجيل الخروج</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard" style="padding: 100px 0 60px;">
        <div class="container">
            <h1 class="gradient-text" style="margin-bottom: 2rem;">لوحة تحكم الفريق</h1>
            
            <div class="dashboard-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <!-- Team Info Card -->
                <div class="glass-card">
                    <h2><i class="fas fa-users"></i> معلومات الفريق</h2>
                    <div id="teamInfo" style="margin-top: 1rem;">
                        <!-- Will be filled by JavaScript -->
                    </div>
                </div>

                <!-- Project Submission Card -->
                <div class="glass-card">
                    <h2><i class="fas fa-upload"></i> تقديم المشروع</h2>
                    <form id="projectForm" style="margin-top: 1rem;">
                        <div class="form-group">
                            <label>وصف المشروع</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>رابط Pitch Deck</label>
                            <input type="url" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>رابط الفيديو</label>
                            <input type="url" class="form-control" required>
                        </div>
                        <button type="submit" class="btn-primary btn-block">حفظ</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        // Load team data
        const teamData = JSON.parse(localStorage.getItem('registeredTeam') || '{}');
        const teamInfo = document.getElementById('teamInfo');
        
        if (teamInfo) {
            teamInfo.innerHTML = `
                <p><strong>اسم الفريق:</strong> ${teamData.teamName || 'غير محدد'}</p>
                <p><strong>القائد:</strong> ${teamData.leaderName || 'غير محدد'}</p>
                <p><strong>المدرسة:</strong> ${teamData.school || 'غير محدد'}</p>
                <p><strong>البريد:</strong> ${teamData.email || 'غير محدد'}</p>
            `;
        }

        // Logout
        document.getElementById('logoutBtn')?.addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
