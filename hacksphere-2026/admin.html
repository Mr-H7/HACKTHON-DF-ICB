<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير - HackSphere 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logos">
                <img src="assets/logos/icb-logo.png" alt="ICB School" class="nav-logo">
                <img src="assets/logos/dfteam-logo.png" alt="DFTeam-EG" class="nav-logo">
            </div>
            <div class="nav-menu">
                <span class="admin-badge" style="color: var(--primary-color);">مدير النظام</span>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <section style="padding: 100px 0 60px;">
        <div class="container">
            <h1 class="gradient-text" style="margin-bottom: 2rem;">لوحة تحكم المدير</h1>
            
            <!-- Stats -->
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 2rem;">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 2rem; color: var(--primary-color);">24</div>
                    <div>إجمالي الفرق</div>
                </div>
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 2rem; color: var(--success-color);">18</div>
                    <div>تم التقديم</div>
                </div>
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 2rem; color: var(--warning-color);">6</div>
                    <div>لم يقدموا</div>
                </div>
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 2rem; color: var(--accent-color);">5</div>
                    <div>مدارس</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="glass-card" style="margin-bottom: 2rem;">
                <h3>التحكم في المسابقة</h3>
                <div style="display: flex; gap: 2rem; margin-top: 1rem;">
                    <label>
                        <input type="checkbox" id="registrationToggle" checked> فتح التسجيل
                    </label>
                    <label>
                        <input type="checkbox" id="leaderboardToggle"> عرض المتصدرين
                    </label>
                    <button class="btn-primary" onclick="exportCSV()">تصدير CSV</button>
                </div>
            </div>

            <!-- Teams Table -->
            <div class="glass-card">
                <h3>الفرق المسجلة</h3>
                <table style="width: 100%; margin-top: 1rem;">
                    <thead>
                        <tr>
                            <th>الفريق</th>
                            <th>القائد</th>
                            <th>المدرسة</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>InnovateX</td>
                            <td>أحمد محمد</td>
                            <td>ICB</td>
                            <td><span style="color: var(--success-color);">تم التقديم</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        function exportCSV() {
            alert('سيتم تصدير البيانات');
        }
        
        document.getElementById('leaderboardToggle')?.addEventListener('change', function(e) {
            localStorage.setItem('leaderboardVisible', e.target.checked);
        });
    </script>
</body>
</html>
